version: "3"
services:
  audiocraft:
    build:
      context: .
      dockerfile: ./dockerfile
    container_name: "audiocraftContainer"
    expose:
      - "8070"
    working_dir: "/root/"
    tty: true
    ports:
      - "8070:8070"
    volumes:
      - ./src:/root/src/
    # command: sh -c 'pip install --upgrade pip && pip install -r requirements.txt'
